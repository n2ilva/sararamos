<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desenhos para colorir online e atividades educativas para crianças.">
    <title>Desenhos para Colorir | Sara Ramos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="menu-container"></div>
    </header>
    <main>
        <section class="imagens_colorir">
            <h1>Desenhos para Colorir</h1>
            <p>Por enquanto estamos usando o site do colorir-online.com para oferecer uma variedade de desenhos para
                colorir até o nosso ficar pronto.</p>
            <div class="colorir">
                <iframe class="colorir-iframe" src="https://colorir-online.com/" title="Desenhos para Colorir"
                    frameborder="0" aria-label="Desenhos para colorir online"></iframe>
            </div>
        </section>
    </main>
    <div id="footer-container"></div>
    <script>
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
            });
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
    </script>
</body>

</html>
